<meta charset="UTF-8">

<h3> Álcool ou gasolina? </h3>

<script>
    var caminhoComGasolina = 480;
    var caminhoComAlcool = 300;
    var tamanhoTanque = 40;
    var consumoDeGasolina = caminhoComGasolina/tamanhoTanque;
    var consumoDeAlcool = caminhoComAlcool/tamanhoTanque;

    document.write("O consumo de gasolina é de: " + consumoDeGasolina + "<br>");
    document.write("O consumo de álcool é de: " + consumoDeAlcool);

    
</script>
